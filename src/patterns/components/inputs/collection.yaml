  $input-placeholder-color:
    default: $gray
    description: The color of the input placeholder text.
  $input-readonly-text-color:
    default: $gray
    description: The input text color of inputs with the readonly attribute.
  $fieldset-padding:
    default: 0
    description: The padding around fieldset elements.
  $text-input-border-radius:
    default: 0
    description: The border radius on text inputs.
  $text-input-border-color:
    default: $black
    description: The border color on text inputs.
  $text-input-border-width:
    default: 0
    description: The border width on text inputs.
  $input-container-margin-bottom:
    default: $space-m
    description: The bottom margin on input containers.
  $input-disabled-background-color:
    default: $gray
    description: The background color of disabled inputs.
  $input-disabled-border-color:
    default: $black
    description: The border color of disabled inputs.
  $input-disabled-text-color:
    default: $input-gray-medium
    description: The text color of disabled inputs.
  $helper-text-hidden:
    default: false
    description: Shows helper text after a field when that field is in focus. A 'true' value will not show helper text.
  $text-input-padding:
    default: 3px $space-s
    description: The padding around text inputs.
  $input-readonly-border-color:
    default: $black
    description: The border color of readonly inputs.
  $input-box-shadow:
    default: 0 1px 0 0 $black
    description: The box-shadow on inputs.
  $input-error-box-shadow:
    default: 0 3px 0 0 $yellow
    description: The box-shadow on inputs with an error.
  $error-icon-size:
    default: 1.25rem
    description: The height and width size of the icon that displays when inputs have an error.
  $input-disabled-box-shadow:
    default: 0 1px 0 0 $input-gray-medium
    description: The box-shadow on disabled inputs.
  $date-picker-max-width:
    default: 20rem
    description: The maximum width of the date picker.
  $date-picker-button-size:
    default: 2.25rem
    description: The height and width of the clickable "day" buttons in the date picker.
  $date-picker-column-adjustment-x:
