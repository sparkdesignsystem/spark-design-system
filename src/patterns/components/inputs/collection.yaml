restrictions:
  - You should add the 'novalidate' attribute to your form, since we handle form validation ourselves,
    and don't use the browser's implementation
  - You'll need to strip input values on submission of special characters that we add to the values
    for certain inputs.
  - Make sure that each label's 'for' attribute matches the 'id' attribute of the corresponding
    input element.
  - Each input element's 'id' should be unique on the page.
  - You need to make sure that the id referenced in aria-describedby matches the id on the error container.
  - You should use helper text, as linked below, when a user needs further clarification beyond the label.
  - Labels and error messages should be short and to the point.
sparkPackageCore: true
