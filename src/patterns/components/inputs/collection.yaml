    description: This value is added to the value of the $date-picker-button-size to get the maximum width of the days of the week header.
  $date-picker-box-shadow:
    default: 0 2px 5px $input-gray-medium
    description: The box shadow of the date picker.
  $date-picker-day-interact-color:
    default: $red
    description: The interaction color of the days in the date picker.
  $text-input-interact-color:
    default: $red
    description: The interaction color of text inputs.
  $error-text-color:
    default: $black
    description: The text color of error messages.
  $text-input-error-color:
    default: $yellow
    description: The text input error color used for icons, borders and error state styles.
  $input-max-width:
    default: 27.5rem
    description: The maximum width of the input container.
  $input-icon-offset-x:
    default: 7px
    description: The x offset value of input icons.
  $input-icon-offset-y:
    default: 21px
    description: The y offset value of input icons.
  $input-text-icon-offset-x:
    default: 6px
    description: The x offset value of icons inside the inputs.
  $input-text-icon-offset-y:
    default: 21px
    description: The y offset value of icons inside the inputs.
  $input-animation-speed:
    default: 0.3s
    description: The animation speed of input animations.
