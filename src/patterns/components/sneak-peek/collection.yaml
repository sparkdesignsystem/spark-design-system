description:
  Sneak Peeks show a small teaser amount of content to the user.
  A great use case for Sneak Peaks is news articles.
  Sneak Peeks can be used one at a time or combined in groups of 3 or 5.
information:
  - Sneak Peeks use the Stack Layout Object.
  - You may change the breakpoint when the Sneak Peeks split horizontally by
    adjusting the Stack--split responsive suffix modifier.
