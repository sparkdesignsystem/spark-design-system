# Linter Options
options:
  merge-default-rules: false

# File options
files:
  include: 'packages/**/*.s+(a|c)ss'
  ignore: 'packages/**/node_modules/*.*'

# Rule Configuration
rules:
  # Extends
  extends-before-mixins: 1
  extends-before-declarations: 1
  placeholder-in-extend: 1

  # Mixins
  mixins-before-declarations: 1

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 1

  # Disallows
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 1
  no-color-literals: 1
  no-combinators: 0
  no-css-comments: 1
  no-debug: 1
  no-disallowed-properties: 0
  no-duplicate-properties:
  - 1
  -
    exclude:
      - display
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 1
  no-important: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements:
    - 1
    -
      allow-element-with-attribute: true
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-universal-selectors: 0
  no-url-domains: 1
  no-url-protocols: 1
  no-vendor-prefixes: 0
  no-warn: 1
  property-units: 0

  # Nesting
  declarations-before-nesting: 1
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0

  # Name Formats
  class-name-format:
    - 1
    -
      convention: ^sprk-((c|o|b|u|is|js|has)-)?([A-Z0-9][a-z0-9]+)+(__([a-z0-9]+-?)*[a-z0-9])?(--([a-z0-9]+-?)*[a-z0-9])?(:{1,2}([a-z]+-?)*[a-z])*$
  function-name-format: 0
  id-name-format: 0
  mixin-name-format:
    - 1
    -
      convention: ^sprk-((c|o|b|u|is|js|has)-)?([A-Z0-9][a-z0-9]+)+(__([a-z0-9]+-?)*[a-z0-9])?(--([a-z0-9]+-?)*[a-z0-9])?(:{1,2}([a-z]+-?)*[a-z])*$
  placeholder-name-format:
    - 1
    -
      convention: ^sprk-((c|o|b|u|is|js|has)-)?([A-Z0-9][a-z0-9]+)+(__([a-z0-9]+-?)*[a-z0-9])?(--([a-z0-9]+-?)*[a-z0-9])?(:{1,2}([a-z]+-?)*[a-z])*$
  variable-name-format:
    - 1
    -
      convention: hyphenatedlowercase

  # Style Guide
  attribute-quotes: 1
  bem-depth:
    - 1
    -
      max-depth: 1
  border-zero: 1
  brace-style: 1
  clean-import-paths: 1
  empty-args: 1
  hex-length: 1
  hex-notation: 1
  indentation: 1
  leading-zero: 1
  max-line-length: 0
  max-file-line-count: 0
  nesting-depth:
    - 1
    -
      max-depth: 2
  property-sort-order: 0
  pseudo-element: 1
  quotes: 1
  shorthand-values: 1
  url-quotes: 1
  variable-for-property: 1
  zero-unit: 1

  # Inner Spacing
  space-after-comma: 1
  space-before-colon: 1
  space-after-colon: 1
  space-before-brace: 1
  space-before-bang: 1
  space-after-bang: 1
  space-between-parens: 1
  space-around-operator: 1

  # Final Items
  trailing-semicolon: 1
  final-newline: 1
