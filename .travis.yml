sudo: required
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable

language: node_js
node_js:
  - "8.10.0"

before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm install
  - npm install -g @angular/cli @angular-devkit/build-angular gulp@3.9.1

install:
  - $(npm bin)/gulp pre-publish
  - $(npm bin)/gulp test-angular
  - $(npm bin)/gulp test-react
